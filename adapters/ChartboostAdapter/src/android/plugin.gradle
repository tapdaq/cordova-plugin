android {
    // Required for Chartboost 8
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
    maven { url "https://android-sdk.tapdaq.com" }
}

dependencies {
    implementation 'com.tapdaq.sdk:TapdaqChartboostAdapter:7.10.0'
}